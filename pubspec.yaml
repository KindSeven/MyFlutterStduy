name: wangdemo
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.0.0
  flame_audio: ^2.11.5
  uuid: ^4.4.2
  intl: ^0.20.2
  dio: ^5.8.0+1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true #作用是，如果代码中使用了Material Design的组件，那么在lint检查的时候，会提示你使用Material Design的组件，而不是使用其他组件。
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto_Condensed-Black.ttf
          weight: 700
  assets:
    - assets/images/maodie.jpg
    - assets/images/
    - assets/audio/